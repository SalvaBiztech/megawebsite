{{ partial:partials/inner-banner }}

<div class="container max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 mt-10 ">

    <div class="py-12 bg-white mb-10">

            <div class="lg:text-center mb-6">
                <h2 class="text-base text-indigo-600 font-semibold tracking-wide uppercase">
                    {{ subheading }}
                </h2>
                <p class="mt-2 text-3xl mx-auto max-w-4xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                    {{ heading }}
                </p>
                <p class="mt-4 max-w-4xl text-2xl text-justify text-gray-500 lg:mx-auto">
                    {{ paragraph }}
                </p>
            </div>

            <div class="mt-10 lg:px-32">
                <dl class=" grid md:grid-cols-2 gap-20">

                    {{ content }}
                    {{ if type == "card"}}
                    <div style="background-color: #f8f8f8;" class="relative col-span-1 w-full  rounded-md shadow-md px-6 py-5">
                        <dt class="mt-9">
                            <h1 class="ribbon ">
                                <strong class="ribbon-content text-4xl font-semibold">{{ heading }}</strong>
                            </h1>
                            <!-- <div class="absolute flex items-center justify-center h-12 w-12 rounded-md bg-indigo-500 text-white">
                               
                                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                                </svg>
                            </div> -->
                            <!-- <p class="ml-16 p-5 text-3xl leading-6 font-medium bg-blue-500 text-white ribbon">{{ heading }}</p> -->
                        </dt>
                        <dd class="mt-2  text-2xl text-gray-900 p-2 text-justify">
                            {{ paragraph }}
                        </dd>
                        <div class="border-orange-400 border-r-4 border-l-4">
                            <img class="w-full h-96" src="{{ image_1 }}" alt="">
                        </div>
                    </div>
                    {{ /if }}
                    {{ /content }}

                </dl>
            </div>
        </div>
    </div>

</div>


<style>
    .ribbon {
        font-size: 16px !important;
        /* This ribbon is based on a 16px font side and a 24px vertical rhythm. I've used em's to position each element for scalability. If you want to use a different font size you may have to play with the position of the ribbon elements */

        width: 50%;

        position: relative;
        background: #005CB9;
        color: #fff;
        text-align: center;
        padding: 1em 2em;
        /* Adjust to suit */
        margin: 2em auto 3em;
        /* Based on 24px vertical rhythm. 48px bottom margin - normally 24 but the ribbon 'graphics' take up 24px themselves so we double it. */
    }

    .ribbon:before,
    .ribbon:after {
        content: "";
        position: absolute;
        display: block;
        bottom: -1em;
        border: 1.5em solid #005CB9;
        z-index: -1;
    }

    .ribbon:before {
        left: -2em;
        border-right-width: 1.5em;
        border-left-color: transparent;
    }

    .ribbon:after {
        right: -2em;
        border-left-width: 1.5em;
        border-right-color: transparent;
    }

    .ribbon .ribbon-content:before,
    .ribbon .ribbon-content:after {
        content: "";
        position: absolute;
        display: block;
        border-style: solid;
        border-color: #005CB9 transparent transparent transparent;
        bottom: -1em;
    }

    .ribbon .ribbon-content:before {
        left: 0;
        border-width: 1em 0 0 1em;
    }

    .ribbon .ribbon-content:after {
        right: 0;
        border-width: 1em 1em 0 0;
    }
</style>
